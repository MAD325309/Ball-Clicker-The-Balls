     }

 </head>

 <body>

<h1>Ball Clicker: The Balls</h1>

    <button onclick="giveball()">
        Click me for balls.
    </button>

    <button onclick="newButtonFunction()">Click me for something else.</button>

    <div id = "ball-count">Balls: 0</div>

    <script>

        let ballCount = 0
    
        function giveball() {
            ballCount++
            document.getElementById('ball-count').textContent = 'Balls: ' + ballCount
        }

        function newButtonFunction() {
            let ballCount = 0
            document.getElementById('ball-count').textContent = 'Balls: ' + ballCount
           
            console.log("Loser haha!");
        }

    </script>

</body>
